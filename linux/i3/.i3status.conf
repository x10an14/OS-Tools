# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

order += "ipv6"
order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery 0"
order += "load"
order += "cpu_temperature 0"
order += "nvidia_temp"
order += "tztime local"


cpu_temperature 0 {
	format = "CPU: %degrees°C"
}

wireless _first_ {
        format_up = "WiFi: %essid %quality %ip"
        format_down = "W: down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "Ethernet: %speed %ip"
        format_down = "E: down"
}

battery 0 {
        format = "%percentage Time remaining: %remaining %status"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "General PC load last min: %1min"
}

disk "/" {
        # format = "%avail/%total=%free"
        format = "Tot: %total, Avail: %avail (%percentage_avail)"
}
